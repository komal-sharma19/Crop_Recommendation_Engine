<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommender App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a202c;
            background-image: url('static/farmland.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow-y: auto;
        }
        .form-container {
            background-color: rgba(45, 55, 72, 0.85); /* Slightly more opaque for readability */
            backdrop-filter: blur(4px); /* Frosted glass effect */
        }
        .input-label { color: #e2e8f0; }
        .form-input {
            background-color: #4a5568;
            color: #fff;
            border-color: #4a5568;
            transition: all 0.2s ease-in-out;
        }
        .form-input:focus {
            border-color: #63b3ed;
            box-shadow: 0 0 0 3px rgba(99, 179, 237, 0.5);
            outline: none;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="form-page" class="form-container rounded-xl shadow-2xl p-8 max-w-5xl w-full mx-auto my-8 md:p-12 text-white">
        <div class="relative z-10">
            <header class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-extrabold">
                    Crop Recommender
                </h1>
                <p class="text-md mt-2">
                    Enter your soil and climate conditions to predict the best crop.
                </p>
            </header>

            <form id="recommendation-form" action="/predict" method="POST" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div>
                    <label for="Nitrogen" class="block text-sm font-medium input-label mb-1">Nitrogen (N)</label>
                    <input type="number" id="Nitrogen" name="Nitrogen" placeholder="e.g., 90" class="form-input w-full px-4 py-3 rounded-md" required step="1">
                </div>
                <div>
                    <label for="Phosphorus" class="block text-sm font-medium input-label mb-1">Phosphorus (P)</label>
                    <input type="number" id="Phosphorus" name="Phosphorus" placeholder="e.g., 42" class="form-input w-full px-4 py-3 rounded-md" required step="1">
                </div>
                <div>
                    <label for="Potassium" class="block text-sm font-medium input-label mb-1">Potassium (K)</label>
                    <input type="number" id="Potassium" name="Potassium" placeholder="e.g., 43" class="form-input w-full px-4 py-3 rounded-md" required step="1">
                </div>
                <div>
                    <label for="Temperature" class="block text-sm font-medium input-label mb-1">Temperature (Â°C)</label>
                    <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="e.g., 20.8" class="form-input w-full px-4 py-3 rounded-md" required>
                </div>
                <div>
                    <label for="Humidity" class="block text-sm font-medium input-label mb-1">Humidity (%)</label>
                    <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="e.g., 82.0" class="form-input w-full px-4 py-3 rounded-md" required>
                </div>
                <div>
                    <label for="pH" class="block text-sm font-medium input-label mb-1">pH Value</label>
                    <input type="number" step="0.01" id="pH" name="pH" placeholder="e.g., 6.5" class="form-input w-full px-4 py-3 rounded-md" required>
                </div>
                <div class="col-span-1 md:col-span-2 lg:col-span-3">
                    <label for="Rainfall" class="block text-sm font-medium input-label mb-1">Rainfall (mm)</label>
                    <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="e.g., 202.9" class="form-input w-full px-4 py-3 rounded-md" required>
                </div>

                <div class="col-span-1 md:col-span-2 lg:col-span-3 pt-4">
                    <button type="submit" class="w-full bg-green-500 text-white font-bold py-3 rounded-md hover:bg-green-600 transition-colors duration-300 transform hover:scale-105">
                        Get Recommendation
                    </button>
                </div>
            </form>

            {% if result %}
            <div id="result-display" class="mt-12 p-8 bg-gray-900 text-white rounded-xl text-center">
                <h2 class="text-2xl font-semibold mb-2">Recommended Crop</h2>
                
                {% if image_url %}
                <img id="crop-image" src="{{ image_url }}" alt="Image of {{ crop_name }}" class="w-32 h-32 mx-auto mt-4 rounded-full border-4 border-teal-300 object-cover">
                {% endif %}
                
                <p class="text-4xl font-bold text-teal-300 mt-4" id="result-text">
                    {{ result }}
                </p>
            </div>
            {% endif %}
            
        </div>
    </div>

</body>
</html>
